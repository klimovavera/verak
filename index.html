<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 50%;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #000;
        }
        .backgr {
            background-color: orange;
        }
    </style>
</head>


<body>
    <script>
        let numbers = [];
        for (let i = 0; i < 30; i++) {
            numbers.push(Math.floor(Math.random() * 100));
        }

        let table = '<table>';
        for (let i = 0; i < 5; i++) {
            table += '<tr>';
            for (let j = 0; j < 6; j++) {
                let number = numbers[i * 6 + j];
                let cell = number >= 50 ? 'backgr' : '';
                table += `<td class="${cell}">${number}</td>`;
            }
            table += '</tr>';
            function foo() {
               let newNum= Math.floor(Math.random() * 100);
                numbers.push(newNum);
            }

        }
        table += '</table>';
        document.body.innerHTML = table;
    </script>
    <button onclick="foo()">Добавить число</button>
</body>

</html>
